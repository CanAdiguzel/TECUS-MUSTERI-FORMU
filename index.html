<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Girişi</title>
    <style>
        /* CSS: Giriş kutusunu ortalamak için */
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; flex-direction: column; }
        #login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; }
        #password-input { padding: 10px; margin-top: 15px; width: 200px; border: 1px solid #ccc; border-radius: 5px; }
        #submit-button { padding: 10px 20px; margin-top: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #form-container { display: none; margin-top: 20px; width: 100%; max-width: 800px; }
        iframe { width: 100%; height: 800px; border: none; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2>Tecus Müşteri Formu Girişi</h2>
        <input type="password" id="password-input" placeholder="Şifrenizi Girin">
        <button id="submit-button" onclick="checkPassword()">Giriş Yap</button>
        <p id="error-message" class="error"></p>
    </div>

   <div id="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeB7q5G_-n3jZiKE2OoIf3iWpg9RGR6hVkAgOqR3r0lWxZHsA/viewform?embedded=true" 
            width="640" 
            height="2412" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
        Yükleniyor…
    </iframe>
</div>

    <script>
        // *** ŞİFREYİ BURAYA YAZIN ***
        // Eğer birden fazla şifre kullanacaksanız, bunları virgülle ayırın.
        const CORRECT_PASSWORDS = ["mstr123", "firma456", "özelkod", "Tcs123"]; 

        function checkPassword() {
            const input = document.getElementById('password-input').value.trim().toLowerCase();
            const container = document.getElementById('form-container');
            const loginBox = document.getElementById('login-box');
            const errorMessage = document.getElementById('error-message');

            // Şifre kontrolü
            if (CORRECT_PASSWORDS.includes(input)) {
                // Şifre doğruysa:
                loginBox.style.display = 'none'; // Giriş kutusunu gizle
                container.style.display = 'block'; // Formu göster
                errorMessage.textContent = ''; // Hata mesajını temizle
            } else {
                // Şifre yanlışsa:
                errorMessage.textContent = 'Hatalı şifre. Lütfen tekrar deneyin.';
            }
        }
    </script>

</body>
</html>
